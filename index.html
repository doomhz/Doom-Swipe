<!DOCTYPE HTML> 
<html>
<head>
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/> 
<style type="text/css">
  #swipeable {
    width: 200px;
    height: 200px;
    background: #DDD;
    color: #FFF;
  }
</style>
</head>
<body>

<div id="swipeable"></div>

<script src='swipe.js'></script>
<script>
  var mySwipeableElement = document.getElementById('swipeable');
  new DoomSwipe(
    mySwipeableElement,
    {
      threshhold: 20,
      timeout:    250,
      onSwipe:    function (swipeType, horizontalSwipedDistance, verticalSwipedDistance) {
        mySwipeableElement.innerHTML = swipeType;
      }
    }
  );
</script>

</body> 
</html>
